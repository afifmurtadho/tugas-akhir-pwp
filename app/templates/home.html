{% extends "layout.html" %}
{% block content %}

<div class="card shadow-sm border-0">
    <div class="card-body p-5">
        <h1 class="card-title mb-3">Selamat Datang di Zoo Management System!</h1>
        <p class="card-text text-muted fs-5 mb-4">
            Halo, <strong>{{ session.get('username') }}</strong>! 
            Anda login sebagai <span class="badge bg-success">{{ session.get('role')|upper }}</span>
        </p>

        <div class="alert alert-info mt-4" role="alert">
            ℹ️ Gunakan menu navigasi di sidebar untuk mengakses semua fitur sistem.
        </div>
    </div>
</div>

{% endblock %}
